apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  selector:
    matchLabels:
      app: demo-nginx-app
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-nginx-app
    spec:
      containers:
      - name: nginx-app-container
        image: nginx:1.14.2
        ports:
        - containerPort: 8090
